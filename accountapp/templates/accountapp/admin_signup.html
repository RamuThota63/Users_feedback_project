<!DOCTYPE html>
<html>
<head>
    <title>Admin Signup</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: white;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #ffdd57;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            padding: 45px 35px;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            width: 400px;
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 12px;
            margin: 0px 0; /* âœ… Reduced margin for tighter box spacing */
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            transform: scale(1.04);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'landing' %}"><strong>HOME</strong></a>
        <div>
            <a href="{% url 'user_login' %}">User Login</a>
            <a href="{% url 'user_signup' %}">User Signup</a>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Admin Signup</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Signup</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{% url 'admin_login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
