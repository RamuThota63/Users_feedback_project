<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 360px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #ffffff;
        }

        a {
            display: block;
            margin: 14px 0;
            padding: 14px 0;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.12);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: white;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Welcome to Feedback Portal</h2>
        <a href="{% url 'user_login' %}">üë§ User Login</a>
        <a href="{% url 'user_signup' %}">üìù User Signup</a>
        <a href="{% url 'admin_login' %}">üîê Admin Login</a>
        <a href="{% url 'admin_signup' %}">‚ûï Admin Signup</a>
    </div>
</body>
</html>
